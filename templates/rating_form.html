<html>
	<body>
		<h1>Update Your Rating</h1>
		<form>
			<label for="movie_title">Movie Title</label>
			<input type="text" value="{{title}}" id="movie_title" name="movie_title" />
			<input value="{{movie_id}}" type="hidden" id="movie_id" name="movie_id" />
			<label for="rating">Rating</label>
			<input type="rating" id="rating" name="rating" />
			<button class="btn" type="submit">Submit</button>
		</form>
	</body>
</html>
